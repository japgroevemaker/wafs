<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <title>Joep Gravemaker</title>
  <link rel="stylesheet" href="static/style/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header>
    <nav>
      <ul>
        <li><a href="#Start">Home</a></li>
        <li><a href="#movies">Movies</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="Start">
      <h1>Home</h1>

    </section>

    <section id="movies" class="none">
      <h1>Top Stories</h1>
      <div id="activities">
        <ul>
          <li><a class="display_title" data-bind="title"></a></li>
          <li><a class="headline" data-bind="film_id"></a></li>
          <li><img src="" data-bind="image"></li>
          <li><a class="summary" data-bind="summary"></a></li>
        </ul>
      </div>
    </section>

    <section id="moviemain" class="none">

        <h1 class="display_title" data-bind='Title'></h1>
        <img src="" data-bind='image' alt="">
        <p class="summary" data-bind='summary'></p>

    </section>

  </main>

  <script src="static/js/routie.js"></script>
  <script src="static/js/app.js"></script>
  <script src="static/js/transparency.min.js"></script>
</body>

</html>
